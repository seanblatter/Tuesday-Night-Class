<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Music Player</h1>
    <input type="text" placeholder="Search songs..." id="search-bar">
  </header>
  <main>
    <section id="playlist">
      <h2>Playlist</h2>
      <ul>
        <li>Rockstar - Post Malone</li>
        <li>Rockstar - Roddy Rich</li>
        <li>Sample Song 3</li>
      </ul>
    </section>
    <section id="player">
      <audio controls>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>
</body>
</html>
